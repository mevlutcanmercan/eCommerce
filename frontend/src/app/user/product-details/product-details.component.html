<div class="product-detail-container" *ngIf="product">
  <mat-card class="product-card">
    <div class="product-image">
      <img mat-card-image [src]="product.Resim_URL" alt="{{ product.Urunler_Adi }}">
    </div>
    <div class="product-info">
      <mat-card-title>{{ product.Urunler_Adi }}</mat-card-title>
      <p class="price">{{ product.Urunler_Fiyat | currency: 'â‚º' }}</p>
      <p class="description">{{ product.Urunler_Aciklama }}</p>
      <button mat-raised-button color="primary" (click)="addToCart()">Sepete Ekle</button>
    </div>
  </mat-card>
</div>
<app-comment-section [productId]="product?._id"></app-comment-section>
