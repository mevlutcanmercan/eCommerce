<swiper-container class="swiper-container" [config]="swiperConfig">
    <ng-container *ngFor="let product of randomProducts">
      <swiper-slide lazy="true">
        <div class="product-card">
        <img [src]="product.productImageURL" alt="{{product.productName}}">
        <h3>{{product.productName}}</h3>
        <p>{{product.productPrice| currency: "â‚º"}}</p>
      </div>
      </swiper-slide>
    </ng-container>
</swiper-container>
