<div class="categoryLabel" *ngFor="let product of randomProducts" >
  <p *ngIf="productCategories[product._id]">{{ productCategories[product._id] }} </p>
</div>


<div class="random-products">
  <div *ngFor="let product of randomProducts" class="product-card" (click)="onProductClick(product._id)">
    <mat-card>
      <mat-card-title>{{ product.productName }}</mat-card-title>
      <div class="product-image">
        <img mat-card-image width="300px" height="300px" [src]="product.productImageURL" alt="{{ product.productName }}">
      </div>
      <mat-card-content>
        <p>{{ product.productPrice | currency: '₺' }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div *ngIf="randomProducts.length === 0">Kategoride Yeterli Ürün Bulunamadı :/</div>
