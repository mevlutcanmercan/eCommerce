
<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" matInput [(ngModel)]="email" placeholder="Email"/>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" matInput [(ngModel)]="password" type="password" placeholder="Password"/>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="loginButton" (click)="login()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
