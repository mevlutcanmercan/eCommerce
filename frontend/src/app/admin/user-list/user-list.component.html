<div class="user-list">
  <h2>Kullanıcı Listesi</h2>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> İsim </th>
      <td mat-cell *matCellDef="let user "> {{user._id}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user "> {{user.Musteriler_Email}} </td>
    </ng-container>

    <ng-container matColumnDef="İsim">
      <th mat-header-cell *matHeaderCellDef> İsim </th>
      <td mat-cell *matCellDef="let user "> {{user.Musteriler_Adi}} </td>
    </ng-container>

    <ng-container matColumnDef="Soyisim">
      <th mat-header-cell *matHeaderCellDef> Soyisim </th>
      <td mat-cell *matCellDef="let user"> {{user.Musteriler_Soyadi}} </td>
    </ng-container>

    <ng-container matColumnDef="Telefon">
      <th mat-header-cell *matHeaderCellDef> Telefon </th>
      <td mat-cell *matCellDef="let user "> {{user.Musteriler_Telefon}} </td>
    </ng-container>

    <ng-container matColumnDef="TC">
      <th mat-header-cell *matHeaderCellDef> TC </th>
      <td mat-cell *matCellDef="let user "> {{user.Musteriler_Tc}} </td>
    </ng-container>

    <ng-container matColumnDef="Sifre">
      <th mat-header-cell *matHeaderCellDef> Sifre </th>
      <td mat-cell *matCellDef="let user "> {{user.Musteriler_Sifre}} </td>
    </ng-container>

    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Admin </th>
      <td mat-cell *matCellDef="let user "> {{user.isAdmin}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['ID', 'Email', 'İsim' , 'Soyisim', 'Telefon', 'TC', 'Sifre','isAdmin']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['ID', 'Email', 'İsim', 'Soyisim', 'Telefon', 'TC', 'Sifre','isAdmin'];"></tr>
  </table>
</div>
