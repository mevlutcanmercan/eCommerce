<div class="user-list">
  <h2>Kullanıcı Listesi</h2>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user "> {{user._id}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user "> {{user.userMail}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user "> {{user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let user"> {{user.userSurname}} </td>
    </ng-container>

    <ng-container matColumnDef="Tel">
      <th mat-header-cell *matHeaderCellDef> Tel </th>
      <td mat-cell *matCellDef="let user "> {{user.userTel}} </td>
    </ng-container>

    <ng-container matColumnDef="TC">
      <th mat-header-cell *matHeaderCellDef> TC </th>
      <td mat-cell *matCellDef="let user "> {{user.userTC}} </td>
    </ng-container>

    <ng-container matColumnDef="Password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let user "> {{user.userPassword}} </td>
    </ng-container>

    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Admin </th>
      <td mat-cell *matCellDef="let user "> {{user.isAdmin}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['ID', 'Email', 'Name' , 'Surname', 'Tel', 'TC', 'Password','isAdmin']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['ID', 'Email', 'Name', 'Surname', 'Tel', 'TC', 'Password','isAdmin'];"></tr>
  </table>
</div>
