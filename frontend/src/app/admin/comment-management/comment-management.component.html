<div class="comment-management">
  <h1>Comment Management</h1>
  <table mat-table [dataSource]="comments" class="mat-elevation-z8">
    <ng-container matColumnDef="commentId">
      <th mat-header-cell *matHeaderCellDef> Comment ID</th>
      <td mat-cell *matCellDef="let comment"> {{ comment._id }} </td>
    </ng-container>

    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef> Product ID</th>
      <td mat-cell *matCellDef="let comment"> {{ comment.urun_Id }} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let comment"> {{ comment.yorum }} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let comment"> {{ comment.puan }} </td>
    </ng-container>

    <ng-container matColumnDef="approve">
      <th mat-header-cell *matHeaderCellDef> Approve </th>
      <td mat-cell *matCellDef="let comment">
        <button mat-button (click)="approveComment(comment._id)" [disabled]="comment.yorum_Onay">Approve</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let comment">
        <button mat-button color="warn" (click)="deleteComment(comment._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['commentId','productId','comment', 'rating', 'approve', 'delete']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['commentId','productId','comment', 'rating', 'approve', 'delete'];"></tr>
  </table>
</div>
