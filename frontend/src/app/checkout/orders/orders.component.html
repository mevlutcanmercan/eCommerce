<mat-tab-group>
  <mat-tab label="Profile">
    <div class="orders-container">
      <h2>Your Orders</h2>
      <div *ngFor="let order of userOrders" class="order-card">
        <h3>Order ID: {{ order.orderID }}</h3>
        <p>Shipping Address: {{ order.orderShippingString }}</p>
        <p>Card Number: **** **** **** {{ order.orderCardNumber.slice(-4) }}</p>
        <p>Quantity: {{ order.orderQuantity }}</p>
        <p>Total Price: {{ order.orderTotalPrice}}</p>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
